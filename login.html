<!DOCTYPE html>
<html>
  <head>
    <title>Awesome Auth Portal</title>
    <link href="./style.css" rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
  </head>
  <body>
    <section class='container'>
      <div class='row col-8 form-container'>
        <form id='login-form'
              class='form'
              method='post'
              action='/login'
              spellcheck="false">

          <fieldset>
            <legend>
              <h1>Welcome Back!</h1>
            </legend>

            <div class='row col-8'>

              <div class='label-container'>
                <label for='login-email'>Email</label>
              </div>
              <div class='input-container'>
                <input id='login-email'
                       type='email'
                       form='login-form'
                       name='email'
                       maxlength='50'
                       required/>

                 <span class='validation-message'>
                   <span class='valid-input-message-container'>
                     <i class="fa fa-check valid-input-icon" aria-hidden="true"></i>
                   </span>

                   <span class='invalid-input-message-container'>
                     <i class="fa fa-times invalid-input-icon" aria-hidden="true"></i>
                     <span class='invalid-input-message'>
                       Please enter a valid email.
                     </span>
                   </span>
                 </span>
              </div>

              <div class='label-container'>
                <label for='login-password'>Password</label>
              </div>
              <div class='input-container'>
                <input id='login-password'
                       class='password-input'
                       type='password'
                       form='login-form'
                       name='password'
                       required />

                 <span class='validation-message'>
                   <span class='valid-input-message-container'>
                     <i class="fa fa-check valid-input-icon" aria-hidden="true"></i>
                   </span>

                   <span class='invalid-input-message-container'>
                     <i class="fa fa-times invalid-input-icon" aria-hidden="true"></i>
                     <span class='invalid-input-message'>
                       Please enter a valid password.
                     </span>
                   </span>
                 </span>
              </div>

              <div class='input-container show-password-and-caps-lock-notification-container'>
                <span class='show-password-container'>
                  <label for='login-show-password' class='show-password-label'>
                    <input id='login-show-password' class='show-password' type='checkbox' />
                    Show Password
                  </label>
                </span>
                <span class='caps-lock-notification-container'>
                  <i class="fa fa-exclamation-triangle caps-lock-notification-icon" aria-hidden="true"></i>
                  <span class='caps-lock-notification'>Caps Lock is on</span>
                </span>
              </div>
            </div>

            <div class='row nav-link-container'>
              <a href='#' class='nav-link'>Forgot Password?</a>
              <a href='/signup'  class='nav-link' id='signupLink'>Sign Up!</a>
            </div>

            <button type='submit' form='login-form' class='btn'>Login</button>

          </fieldset>
        </form>
      </div>
    </section>

    <script src='./events.js' type='text/javascript'></script>
    <script src='./helpers.js' type='text/javascript'></script>
  </body>
</html>
