<!DOCTYPE html>
<html>
  <head>
    <title>Awesome Auth Portal</title>
    <link href="./style.css" rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
  </head>
  <body>
    <section class='container'>
      <div class='row col-8 formContainer'>
        <form id='loginForm'
              class='form'
              method='get'
              action='/login'
              spellcheck="false">

          <fieldset>
            <legend>
              <h1>Welcome Back!</h1>
            </legend>

            <div class='row col-8'>
              <div class='labelContainer'>
                <label for='loginEmail'>Email</label>
              </div>
              <div class='inputContainer'>
                <input id='loginEmail'
                       type='email'
                       form='loginForm'
                       name='email'
                       required/>
                <br>
              </div>

              <div class='labelContainer'>
                <label for='loginPassword'>Password</label>
              </div>
              <div class='inputContainer'>
                <input id='loginPassword'
                       type='password'
                       form='loginForm'
                       name='password'
                       required />
              </div>
            </div>

            <div class='row col-8'>
              <button type='submit' form='loginForm' class='btn'>Login</button>
              <div class='row'>
                <!-- <div class='optionLinkContainer clearContainer'></div> -->

                <div class='optionLinkContainer forgotLinkContainer'>
                  <a href='#' class='forgotPasswordLink'>Forgot Password?</a>
                </div>

                <div class='optionLinkContainer signupLinkContainer'>
                  <a href='/signup' id='signupLink'>Sign Up!</a>
                </div>

              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </section>

    <script src='./events.js' type='text/javascript'></script>
  </body>
</html>
