<!DOCTYPE html>
<html>
  <head>
    <title>Awesome Auth Portal</title>
    <link href="./style.css" rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  </head>
  <body>
    <section class='container'>

      <div class='row col-8 formContainer'>
        <form id='signupForm' class='form' method='post' action='/signup'>
          <fieldset>
            <!-- <legend>
              <h2>Sign Up</h2>
            </legend> -->

            <div class='row col-8'>

              <div class='labelContainer'>
                <label for='firstName'>First Name:</label>
              </div>
              <div class='inputContainer'>
                <input type='text' form='signupForm' id='firstName' name='firstName' required /><br>
              </div>

              <div class='labelContainer'>
                <label for='lastName'>Last Name:</label>
              </div>
              <div class='inputContainer'>
                <input type='text' form='signupForm' id='lastName' name='lastName' required />
              </div>

              <div class='labelContainer'>
                <label for='companyName'>Company:</label>
              </div>
              <div class='inputContainer'>
                <input type='text' id='companyName' form='signupForm' name='companyName' required /><br>
              </div>

              <div class='labelContainer'>
                <label for='signupEmail'>Email:</label>
              </div>
              <div class='inputContainer'>
                <input type='email' id='signupEmail' form='signupForm' name='email' required /><br>
              </div>

              <div class='labelContainer'>
                <label for='signupPassword'>Password:</label>
              </div>
              <div class='inputContainer'>
                <input type='password' id='signupPassword' form='signupForm' name='password' required />
              </div>

            </div>

            <div class='row col-8'>
              <button type='submit' form='signupForm' class='btn'>Sign Up</button>

              <div class='row'>
                <!-- <div class='optionLinkContainer clearContainer'></div> -->

                <div class='optionLinkContainer forgotLinkContainer'>
                  <a href='#' class='forgotPasswordLink'>Forgot Password?</a>
                </div>

                <div class='optionLinkContainer signupLinkContainer'>
                  <a href='/login' id='loginLink'>Log In!</a>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </section>

    <script src='./submitOnEnter.js' type='text/javascript'></script>
  </body>
</html>
