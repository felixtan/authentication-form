<!DOCTYPE html>
<html>
  <head>
    <title>Awesome Auth Portal</title>
    <link href="./style.css" rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
  </head>
  <body>
    <section class='container'>
      <div class='row col-8 formContainer'>
        <form id='signupForm'
              class='form'
              method='post'
              action='/signup'
              spellcheck="false">

          <fieldset>
            <legend>
              <h1>Join today.</h1>
            </legend>

            <div class='row col-8'>

              <div class='labelContainer'>
                <label for='fullName'>Full Name</label>
              </div>
              <div class='inputContainer'>
                <input id='fullName'
                       type='text'
                       form='signupForm'
                       name='fullName'
                       pattern='[\s\x27\x30-\x39\x2C-\x2E\x41-\x5A\x61-\x7A\xC0-\xD6\xD8-\xF6\xF8-\xFF\u0100-\uFFFF]+'
                       maxlength='100'
                       required />
                <br>
              </div>

              <div class='labelContainer'>
                <label for='companyName'>Company</label>
                <span class='optional-field-notification'>(Optional)</span>
              </div>
              <div class='inputContainer'>
                <input id='companyName'
                       type='text'
                       form='signupForm'
                       name='companyName'
                       pattern='[\s\x21\x26\x27\x30-\x39\x2C-\x2E\x41-\x5A\x61-\x7A\xC0-\xD6\xD8-\xF6\xF8-\xFF\u0100-\uFFFF]+'
                       maxlength='50'
                       class='optional' />
                <br>
              </div>

              <div class='labelContainer'>
                <label for='signupEmail'>Email</label>
              </div>
              <div class='inputContainer'>
                <input id='signupEmail'
                       type='email'
                       form='signupForm'
                       name='email'
                       required />
                <br>
              </div>

              <div class='labelContainer'>
                <label for='signupPassword'>Password</label>
              </div>
              <div class='inputContainer'>
                <input id='signupPassword'
                       type='password'
                       form='signupForm'
                       name='password'
                       required />
              </div>

              <button type='submit' form='signupForm' class='btn'>Sign Up</button>

              <div class='row'>
                <!-- <div class='optionLinkContainer clearContainer'></div> -->

                <div class='optionLinkContainer forgotLinkContainer'>
                  <a href='#' class='forgotPasswordLink'>Forgot Password?</a>
                </div>

                <div class='optionLinkContainer signupLinkContainer'>
                  <a href='/login' id='loginLink'>Log In!</a>
                </div>
              </div>

            </div>
          </fieldset>
        </form>
      </div>
    </section>

    <script src='./events.js' type='text/javascript'></script>
    <script src='./helpers.js' type='text/javascript'></script>
  </body>
</html>
