<!DOCTYPE html>
<html>
  <head>
    <title>Awesome Auth Portal</title>
    <link href="./style.css" rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <section class='container'>
      <div class='row col-8 formContainer'>
        <form id='signupForm'
              class='form'
              method='post'
              action='/signup'
              spellcheck="false">

          <fieldset>
            <legend>
              <h1>Join today.</h1>
            </legend>

            <div class='row col-8'>

              <div class='labelContainer'>
                <label for='fullName'>Full Name</label>
              </div>
              <div class='inputContainer'>
                <input id='fullName'
                       type='text'
                       form='signupForm'
                       name='fullName'
                       pattern='[\s\x27\x30-\x39\x2C-\x2E\x41-\x5A\x61-\x7A\xC0-\xD6\xD8-\xF6\xF8-\xFF\u0100-\uFFFF]+'
                       maxlength='100'
                       required />

                <span class='validation-message'>
                  <span class='valid-input-message-container bh'>
                    <i class="fa fa-check valid-input-icon" aria-hidden="true"></i>
                  </span>

                  <span class='invalid-input-message-container bh'>
                    <i class="fa fa-times invalid-input-icon" aria-hidden="true"></i>
                    <span class='invalid-input-message'>
                      Please enter a valid name.
                    </span>
                  </span>
                </span>
              </div>

              <div class='labelContainer'>
                <label for='companyName'>Company</label>
                <span class='optional-field-notification'>(Optional)</span>
              </div>
              <div class='inputContainer'>
                <input id='companyName'
                       type='text'
                       form='signupForm'
                       name='companyName'
                       pattern='[\s\x21\x26\x27\x30-\x39\x2C-\x2E\x41-\x5A\x61-\x7A\xC0-\xD6\xD8-\xF6\xF8-\xFF\u0100-\uFFFF]+'
                       maxlength='50'
                       class='optional' />

                 <span class='validation-message'>
                   <span class='valid-input-message-container'>
                     <i class="fa fa-check valid-input-icon" aria-hidden="true"></i>
                   </span>

                   <span class='invalid-input-message-container'>
                     <i class="fa fa-times invalid-input-icon" aria-hidden="true"></i>
                     <span class='invalid-input-message'>
                       Please enter a valid company name.
                     </span>
                   </span>
                 </span>
              </div>

              <div class='labelContainer'>
                <label for='signupEmail'>Email</label>
              </div>
              <div class='inputContainer'>
                <input id='signupEmail'
                       type='email'
                       form='signupForm'
                       name='email'
                       required />

                 <span class='validation-message'>
                   <span class='valid-input-message-container'>
                     <i class="fa fa-check valid-input-icon" aria-hidden="true"></i>
                   </span>

                   <span class='invalid-input-message-container'>
                     <i class="fa fa-times invalid-input-icon" aria-hidden="true"></i>
                     <span class='invalid-input-message'>
                       Please enter a valid email.
                     </span>
                   </span>
                 </span>
              </div>

              <div class='labelContainer'>
                <label for='signupPassword'>Password</label>
              </div>
              <div class='inputContainer'>
                <input id='signupPassword'
                       type='password'
                       form='signupForm'
                       name='password'
                       required />

                 <span class='validation-message'>
                   <span class='valid-input-message-container'>
                     <i class="fa fa-check valid-input-icon" aria-hidden="true"></i>
                   </span>

                   <span class='invalid-input-message-container'>
                     <i class="fa fa-times invalid-input-icon" aria-hidden="true"></i>
                     <span class='invalid-input-message'>
                       Please enter a valid password.
                     </span>
                   </span>
                 </span>
              </div>

              <div id='showPasswordAndCapsLockNotificationContainer' class='inputContainer'>
                <span id='showPasswordContainer'>
                  <input id='showPassword' type='checkbox' />
                  <label id='showPasswordLabel'>
                    <!-- adding a for attribute here disables the clickOnLabelToCheckTheBox event -->
                    Show Password
                  </label>
                </span>
                <span id='capsLockNotificationContainer'>
                  <i id='capsLockNotificationIcon' class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                  <span id='capsLockNotification'>Caps Lock is on</span>
                </span>
              </div>

              <div id='navLinkContainer' class='row'>
                <!-- <div class='navLinkContainer forgotLinkContainer'> -->
                  <a class='nav-link' href='#' class='forgotPasswordLink'>Forgot Password?</a>
                <!-- </div> -->

                <!-- <div class='navLinkContainer signupLinkContainer'> -->
                  <a class='nav-link' href='/login' id='loginLink'>Log In!</a>
                <!-- </div> -->
              </div>

              <button type='submit' form='signupForm' class='btn'>Sign Up</button>

              <!-- <hr> -->
            </div>
          </fieldset>
        </form>
      </div>
    </section>

    <script src='./events.js' type='text/javascript'></script>
    <script src='./helpers.js' type='text/javascript'></script>
  </body>
</html>
